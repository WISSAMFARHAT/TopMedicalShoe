
<!-- tab name -->
<app-tab currentValue="products" />

<!-- filter section -->
<section class="filter">
    <article>
        <button class="filter-category">
            <svg  viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2M6.17 5a3.001 3.001 0 0 1 5.66 0H19a1 1 0 1 1 0 2h-7.17a3.001 3.001 0 0 1-5.66 0H5a1 1 0 0 1 0-2zM15 11a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2.83 0a3.001 3.001 0 0 1 5.66 0H19a1 1 0 1 1 0 2h-1.17a3.001 3.001 0 0 1-5.66 0H5a1 1 0 1 1 0-2zM9 17a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2.83 0a3.001 3.001 0 0 1 5.66 0H19a1 1 0 1 1 0 2h-7.17a3.001 3.001 0 0 1-5.66 0H5a1 1 0 1 1 0-2z" class="--svg-fill"/></svg>

        </button>
        <div class="--select">
            <select>
                <option value="new">new</option>
                <option value="lowtohigh">price, low to high</option>
                <option value="hightolow">price, high to low</option>
            </select>
            <app-arrowdown />
        </div>
    </article>
</section>
